<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="ICanHaz.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
</head>
<body>
    <div class="span8">
        <div class="row well-small">
            <div class="well" id="login-message">
                <p class="lead">Please login <a href="http://vketnoi.com:8088" target="_blank">here</a></p>
            </div>

            <!--topic tab navigation-->
            <div class="topic-container">
                <ul class="nav nav-tabs topic-nav">
                </ul>
                <div class="topic-content tab-content">
                </div>

                <script id="navTopicItem" type="text/html">
                    <li class="{{active}}">
                        <a href="#{{topic.id}}">{{topic.name}}</a>
                    </li>
                </script>

                <script id="topicItem" type="text/html">
                    <div class="tab-pane {{active}}" id="{{topic.id}}">
                        <div class="link-item-list"></div>
                    </div>
                </script>

                <script type="text/html" id="linkItem">
                    <div class="link-item row {{unread}}">
                        <div class="span2">
                            <img src="http://vketnoi.com:8088{{link.featureImage}}" alt="" style="width: 150px; height: 120px !important">
                        </div>
                        <div class="span5">
                            <div><h5><a href="{{link.url}}" target="_blank">{{link.title}}</a></h5></div>
                            <div>{{link.description}}</div>
                        </div>
                    </div>
                </script>
            </div>

            <div id="read-more" style="display: none"><h4><a href="http://vketnoi.com:8088/" target="_blank">See more...</a></h4></div>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
